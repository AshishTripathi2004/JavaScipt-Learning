<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="bmi-form">
        <div class="container">
            <p>
                <label>Enter Height in cm:</label>
                <input id="height"></input>
            </p>
            <p>
                <label>Enter Weight in kg:</label>
                <input id="weight"></input> 
            </p>
            <button id="button">Calculate BMI</button>
            <div id="result"></div>
            <div class="weight-guide">
                <h3>BMI Weight Guide</h3>
                <div>Underweight = Less Than 18.6</div>
                <div>Normal Weight = Between 18.6 and 24.9</div>
                <div>Over Weight = Greater Than 24.9</div>
            </div>
        </div>
    </form>
</body>
<script src="./script.js"></script>
</html>
