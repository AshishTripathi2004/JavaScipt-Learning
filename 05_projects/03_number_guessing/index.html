<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form id="submit-form">
        <h2>Number Guessing Game</h2>
        <div id="container">
            <p>Try and guess the number between 1 and 100.<br>
            You have 10 attempts to guess the right number.</p>
            <h2>Guess The Number</h2>
            <input  id="nums"></input>
            <button id="button">Submit Guess</button>
            <div id="result">
            <p id="guess">Previous Guess: NIL</p>
            <p id="attempts">Attempts Remaining: 10</p>
            <p class="message"></p>
            </div>
        </div>
    </form>

</body>
<script src="./script.js"></script>

</html>
